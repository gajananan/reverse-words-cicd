apiVersion: triggers.tekton.dev/v1alpha1
kind: TriggerTemplate
metadata:
  name: reverseword-build-triggertemplate
spec:
  params:
    - name: gitrevision
      description: The git revision
      default: main
    - name: gitrepositoryurl
      description: The git repository url
    - name: cicd-git-url
      description: The cicd git repository url 
    - name: cicd-git-user-email
      description: user email for the cicd git repo url
    - name: cicd-git-user-name
      description: user name for the cicd git repo url
    - name: signer-email
      description: email of the artifacts signer
    - name: signer-pubkey-secret
      description: signer-pubkey scret
    - name: image-registry
      description: image registry   
  resourcetemplates:
    - apiVersion: tekton.dev/v1alpha1
      kind: PipelineResource
      metadata:
        name: reversewords-git-$(uid)
      spec:
        type: git
        params:
        - name: revision
          value: $(params.gitrevision)
        - name: url
          value: $(params.gitrepositoryurl)
        - name: sslVerify
          value: "false"
    - apiVersion: tekton.dev/v1alpha1
      kind: PipelineResource
      metadata:
        name: reverse-words-cicd-git-$(uid)
      spec:
        type: git
        params:
        - name: url
          value: $(params.cicd-git-url)
        - name: revision
          value: stage
        - name: sslVerify
          value: "false"
        secrets:
          - fieldName: authToken
            secretName: image-updater-secret
            secretKey: token
    - apiVersion: tekton.dev/v1alpha1
      kind: PipelineRun
      metadata:
        name: reversewords-build-pipeline-run-$(uid)
      spec:
        pipelineRef:
          name: reverse-words-build-pipeline
        serviceAccountNames:
          - taskName: build-sign-and-push
            serviceAccountName: reversewords-pipeline
          - taskName: ie-artifact-signing-task
            serviceAccountName: reversewords-pipeline
        params:
          - name: imageTag
            value: $(params.gitrevision)
          - name: signer-email
            value: $(params.signer-email)
          - name: cicd-git-url
            value: $(params.cicd-git-url)
          - name: cicd-git-user-email
            value: $(params.cicd-git-user-email)
          - name: cicd-git-user-name
            value: $(params.cicd-git-user-name)
          - name: signer-pubkey-secret
            value: $(params.signer-pubkey-secret)
          - name: image-registry
            value: $(params.image-registry)
        resources:
          - name: app-git
            resourceRef:
              name: reversewords-git-$(uid)
          - name: cicd-git
            resourceRef:
              name: reverse-words-cicd-git-$(uid)
          - name: app-image
            resourceRef:
              name: reverse-words-image
---
apiVersion: triggers.tekton.dev/v1alpha1
kind: EventListener
metadata:
  name: reversewords-webhook
spec:
  serviceAccountName: reversewords-pipeline
  triggers:
    - name: git-reversewords-trigger
      interceptors:
        - github:
            secretRef:
              secretName: webhook-secret
              secretKey: secret
            eventTypes:
              - push
      bindings:
        - name: github-triggerbinding
      template:
        name: reverseword-build-triggertemplate
