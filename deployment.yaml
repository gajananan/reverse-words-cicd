apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: reverse-words
  name: reverse-words
spec:
  template:
    spec:
      containers:
      - env:
        - name: RELEASE
          value: Stage Release
        - $patch: replace
        image: quay.io/gajananan/tekton-reversewords:3e610a0aa4de9bbe86a2e870ee879fe1bf79518e
        name: reverse-words
      imagePullSecrets:
      - name: registry-secret
