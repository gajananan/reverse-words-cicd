apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: reverse-words
  name: reverse-words
spec:
  revisionHistoryLimit: 0
  template:
    spec:
      containers:
      - env:
        - name: RELEASE
          value: Stage Release
        - $patch: replace
        image: quay.io/gajananan/tekton-reversewords:ff4e161c6d67484cbd7bdc6c0407d8585ca83b2d
        name: reverse-words
      imagePullSecrets:
      - name: registry-secret
