apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: reverse-words
  name: reverse-words
spec:
  template:
    spec:
      containers:
      - env:
        - name: RELEASE
          value: Stage Release
        - $patch: replace
        image: quay.io/gajananan/tekton-reversewords:b42a41e6d09372d3d151e02833c932eb3016e0d7
        name: reverse-words
      imagePullSecrets:
      - name: registry-secret
