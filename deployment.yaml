apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "0"
  labels:
    app: reverse-words
  name: reverse-words
spec:
  revisionHistoryLimit: 0
  template:
    spec:
      containers:
      - env:
        - name: RELEASE
          value: Stage Release
        - $patch: replace
        image: us.icr.io/mutation-advisor/tekton-reversewords:bb90edeb8d109755784c5d4aefd03274b73defb2
        name: reverse-words
      imagePullSecrets:
      - name: registry-secret
