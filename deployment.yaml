apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: reverse-words
  name: reverse-words
spec:
  template:
    spec:
      containers:
      - env:
        - name: RELEASE
          value: Stage Release
        - $patch: replace
        image: quay.io/gajananan/tekton-reversewords:2c5bdacd63033cea37b235b2aeabb732e595dbde
        name: reverse-words
      imagePullSecrets:
      - name: registry-secret
