apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: reverse-words
  name: reverse-words
spec:
  template:
    spec:
      containers:
      - env:
        - name: RELEASE
          value: Stage Release
        - $patch: replace
        image: quay.io/gajananan/tekton-reversewords:02d1bf24e3f9e921d59bac829299fd02db12be78
        name: reverse-words
      imagePullSecrets:
      - name: registry-secret
