apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "0"
  labels:
    app: reverse-words
  name: reverse-words
spec:
  revisionHistoryLimit: 0
  template:
    spec:
      containers:
        - env:
            - name: RELEASE
              value: Stage Release
            - $patch: replace
          image:
          name: reverse-words
      imagePullSecrets:
        - name: mappregkey
