apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: reverse-words
  name: reverse-words
spec:
  template:
    spec:
      containers:
      - env:
        - name: RELEASE
          value: Stage Release
        - $patch: replace
        image: quay.io/gajananan/tekton-reversewords:d3effe3ac183cd08df96398510ac5f6d609a807e
        name: reverse-words
      imagePullSecrets:
      - name: registry-secret
