apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: reverse-words
  name: reverse-words
spec:
  template:
    spec:
      containers:
      - env:
        - name: RELEASE
          value: Stage Release
        - $patch: replace
        image: quay.io/gajananan/tekton-reversewords:795d2fc848b5ecdba50e4b93e11cde6aa999b8ad
        name: reverse-words
      imagePullSecrets:
      - name: registry-secret
