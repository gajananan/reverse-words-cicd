apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: reverse-words
  name: reverse-words
spec:
  revisionHistoryLimit: 0
  template:
    spec:
      containers:
      - env:
        - name: RELEASE
          value: Stage Release
        - $patch: replace
        image: quay.io/gajananan/tekton-reversewords:64d84f3c6ca11b8e959c6ba2405dd883ce0fcfb4
        name: reverse-words
      imagePullSecrets:
      - name: registry-secret
