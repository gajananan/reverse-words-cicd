apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: reverse-words
  name: reverse-words
spec:
  template:
    spec:
      containers:
      - env:
        - name: RELEASE
          value: Stage Release
        - $patch: replace
        image: quay.io/gajananan/tekton-reversewords:f5f0d62ea5d0614a8f320a3f457f98c52f2c772d
        name: reverse-words
      imagePullSecrets:
      - name: registry-secret
