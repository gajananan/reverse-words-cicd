apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: reverse-words
  name: reverse-words
spec:
  template:
    spec:
      containers:
      - env:
        - name: RELEASE
          value: Stage Release
        - $patch: replace
        image: quay.io/gajananan/tekton-reversewords:cfe5737cde8b7dd40ae5bc5c53a0377013e253a0
        name: reverse-words
      imagePullSecrets:
      - name: registry-secret
