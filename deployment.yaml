apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: reverse-words
  name: reverse-words
spec:
  template:
    spec:
      containers:
      - env:
        - name: RELEASE
          value: Stage Release
        - $patch: replace
        image: quay.io/gajananan/tekton-reversewords:90eeda3794cae40488459cb5562bb8b277c31872
        name: reverse-words
      imagePullSecrets:
      - name: registry-secret
