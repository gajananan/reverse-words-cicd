apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: reverse-words
  name: reverse-words
spec:
  template:
    spec:
      containers:
      - env:
        - name: RELEASE
          value: Stage Release
        - $patch: replace
        image: quay.io/gajananan/tekton-reversewords:f0c88d7640aacf56a98490dff4445064f30edfdf
        name: reverse-words
      imagePullSecrets:
      - name: registry-secret
