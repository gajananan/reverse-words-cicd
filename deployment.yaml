apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: reverse-words
  name: reverse-words
spec:
  revisionHistoryLimit: 0
  template:
    spec:
      containers:
      - env:
        - name: RELEASE
          value: Stage Release
        - $patch: replace
        image: quay.io/gajananan/tekton-reversewords:cfa1a0ce7a37f8b89b7368f415dae0b6f5960558
        name: reverse-words
      imagePullSecrets:
      - name: registry-secret
