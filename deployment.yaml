    spec:
      containers:
      - env:
        - name: RELEASE
          value: Stage Release
        - $patch: replace
        image: quay.io/gajananan/tekton-reversewords:fc2ddc974c56643ce2499f9b7c22f4936662a4f7
        name: reverse-words
      imagePullSecrets:
      - name: registry-secret
