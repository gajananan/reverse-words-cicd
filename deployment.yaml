apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "0"
  labels:
    app: reverse-words
  name: reverse-words
spec:
  revisionHistoryLimit: 0
  template:
    spec:
      containers:
      - env:
        - name: RELEASE
          value: Stage Release
        - $patch: replace
        image: us.icr.io/mutation-advisor/tekton-reversewords:c8ece25a74500339c81c9d325340866280e94ebe
        name: reverse-words
      imagePullSecrets:
      - name: registry-secret
