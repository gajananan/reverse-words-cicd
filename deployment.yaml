apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: reverse-words
  name: reverse-words
spec:
  template:
    spec:
      containers:
      - env:
        - name: RELEASE
          value: Stage Release
        - $patch: replace
        image: quay.io/gajananan/tekton-reversewords:1fb4ba24bc5600ec0d58dafc34438d90392cc47b
        name: reverse-words
      imagePullSecrets:
      - name: registry-secret
