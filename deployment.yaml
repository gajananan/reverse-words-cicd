apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: reverse-words
  name: reverse-words
spec:
  revisionHistoryLimit: 0
  template:
    spec:
      containers:
      - env:
        - name: RELEASE
          value: Stage Release
        - $patch: replace
        image: quay.io/gajananan/tekton-reversewords:62defd58d7200ea8bc7b139c1d4104176c3d2b9a
        name: reverse-words
      imagePullSecrets:
      - name: registry-secret
