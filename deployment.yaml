apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: reverse-words
  name: reverse-words
spec:
  revisionHistoryLimit: 0
  template:
    spec:
      containers:
      - env:
        - name: RELEASE
          value: Stage Release
        - $patch: replace
        image: quay.io/gajananan/tekton-reversewords:56165b8f58ccc499ef4c5ef08ec333bafc08f39c
        name: reverse-words
      imagePullSecrets:
      - name: registry-secret
