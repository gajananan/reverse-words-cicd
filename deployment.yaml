apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: reverse-words
  name: reverse-words
spec:
  template:
    spec:
      containers:
      - env:
        - name: RELEASE
          value: Stage Release
        - $patch: replace
        image: quay.io/gajananan/tekton-reversewords:397d7e831ebeed3b6fe6421278dec9e3e097fb78
        name: reverse-words
      imagePullSecrets:
      - name: registry-secret
