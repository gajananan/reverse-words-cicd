apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: reverse-words
  name: reverse-words
spec:
  template:
    spec:
      containers:
      - env:
        - name: RELEASE
          value: Stage Release
        - $patch: replace
        image: quay.io/gajananan/tekton-reversewords:be7c400112b591f6bdf533b19c5c61e2b2ec2a0b
        name: reverse-words
      imagePullSecrets:
      - name: registry-secret
