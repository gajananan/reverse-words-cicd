apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: reverse-words
  name: reverse-words
spec:
  template:
    spec:
      containers:
      - env:
        - name: RELEASE
          value: Stage Release
        - $patch: replace
        image: quay.io/gajananan/tekton-reversewords:58e03c53a8c5257d61251eab8cff4270778ec160
        name: reverse-words
      imagePullSecrets:
      - name: registry-secret
