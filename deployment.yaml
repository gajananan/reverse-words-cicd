apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: reverse-words
  name: reverse-words
spec:
  template:
    spec:
      containers:
      - env:
        - name: RELEASE
          value: Stage Release
        - $patch: replace
        image: quay.io/gajananan/tekton-reversewords:fe5fd56264bfbad3b4ef266a946ea374e151f952
        name: reverse-words
      imagePullSecrets:
      - name: registry-secret
