apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: reverse-words
  name: reverse-words
spec:
  template:
    spec:
      containers:
      - env:
        - name: RELEASE
          value: Stage Release
        - $patch: replace
        image: quay.io/gajananan/tekton-reversewords:d51f778d2214df286e2cbadd40e9113c307f1b9f
        name: reverse-words
      imagePullSecrets:
      - name: registry-secret
