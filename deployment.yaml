apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: reverse-words
  name: reverse-words
spec:
  template:
    spec:
      containers:
      - env:
        - name: RELEASE
          value: Stage Release
        - $patch: replace
        image: quay.io/gajananan/tekton-reversewords:eefbf6c00b900c2abbd905801bb4c158d402a077
        name: reverse-words
      imagePullSecrets:
      - name: registry-secret
