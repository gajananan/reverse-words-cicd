apiVersion: research.ibm.com/v1alpha1
kind: ResourceProtectionProfile
metadata:
  name: rpp-merged
  namespace: reverse-words-stage
  annotations:
    argocd.argoproj.io/sync-wave: "-2"
spec:
  rules:
    - match:
        - kind: Service
        - kind: Deployment
        - kind: SealedSecret
        - kind: Ingress
  unprotectAttrs:
    - attrs:
        - metadata.labels.app.kubernetes.io/instance
      match:
        kind: Service
        name: reverse-words
    - attrs:
        - metadata.labels.app.kubernetes.io/instance
      match:
        kind: Deployment
        name: reverse-words
    - attrs:
        - metadata.labels.app.kubernetes.io/instance
      match:
        kind: SealedSecret
        name: registry-secret
    - attrs:
        - metadata.labels.app.kubernetes.io/instance
      match:
        kind: Ingress
        name: reverse-words
